<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="signup.css"/>
    <!-- logo -->
     <link rel="icon" href="https://logosandtypes.com/wp-content/uploads/2022/03/Amazon.png"/>
     <!--font awesome icons         login with fontawesome -->
     <script src="https://kit.fontawesome.com/b125129a1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="one">
        <img src="https://detreg.ril.com/img/gif-img/registration.gif" alt="image" width="100%"/>
        </div>

        <div class="two">
            <h1 class="heading">SignUp Form</h1>
            <form id="formy">
                <label><i class="fa-solid fa-user"></i>Username</label>
                <input type="text" placeholder="Eg.John12" required /> <!-- required attribute-->
                <label><i class="fa-solid fa-envelope"></i>Email</label>
                <input type="email" placeholder="Eg.john12@gmail.com" requied/>
                <label><i class="fa-solid fa-phone"></i>Phone number</label>
                <input type="text" placeholder="Eg.3768392047" required/>
                <label><i class="fa-solid fa-lock"></i>Password</label>
                <input type="password" placeholder="Eg.john@46758" required/>
                <label><i class="fa-solid fa-lock"></i>Confirm Password</label>
                <input type="password" placeholder="Eg.john@46758" required/>
                <h6><input type="checkbox"/><span class="accept">Accept the Rules</span></h6>
                <button type="submit" class="btn">Submit</button>
                <hr  class="line"/>
               <h5 class="account">Already Have An Account <a href="" class="log">Login</a></h5>
            </form>


        </div>
    </section>
    
</body>
</html>
